        let precios = []; //varable con array vacío que almacenará los precios introducidos
for (let i = 0; i < 5; i++) { //buble se ejecutará 5 veces, i se utiliza como contador y se incrementa cada vez
    precios.push(parseInt(prompt("Introduce el precio " + (i + 1)))); // cada ejecución mostrará un prompt, push() agrega el número introducido en el array precios
}

let totalPrecio = 0; //esta variable almacena el precio total 
for (let i = 0; i < precios.length; i++) { //for se ejecutará por cada elemento del array totalPrecio
    totalPrecio += precios[i]; //cada iteración se añade el valor del precio en la posición i del array precios[] al valor totalPrecio. Esto suma todos los precios para calcular el precio total
}

if (totalPrecio > 100) {
    let descuento = totalPrecio * 0.15;
    let precioConDescuento = totalPrecio - descuento;
    document.write("El precio original sería " + totalPrecio + " Precio total con descuento: " + precioConDescuento);
} else {
    document.write("Precio total: " + totalPrecio);
}

	</script>
