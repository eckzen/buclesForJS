    let numero1 = parseInt(prompt("Introduce un número"));
    let numero2 = parseInt(prompt("Introduce otro número"));

    let menor = Math.min(numero1, numero2);
    let mayor = Math.max(numero1, numero2);

    document.write("Los números pares entre " + menor + " y " + mayor + " son: ");

    for (let i = menor; i <= mayor; i++) {
        if (i % 2 === 0){
            document.write(" " + i);
        }
    }
